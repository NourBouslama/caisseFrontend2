<form [formGroup]="confirm">
<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
	
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/ModePaiement']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Modifier Mode Paiement</h3></th>
                    </tr>
                    </ng-template></p-table>
		<br>
			<h5>Libelle</h5>
			<span class="p-float-label">
				<input pInputText id="username" type="text" [(ngModel)]="currentMode.libelle" formControlName="libelle" />
                <small *ngIf="confirm.get('libelle').invalid " class="text-danger"> Libelle est obligatoire</small>

			</span> 
<br><br><br>

            <span>
              
                    <button pButton pRipple label="modifier" type="submit"  [style]="{'width': '40%'}" (click)="updateMode()" [disabled]="confirm.invalid" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
                    
                
             
            </span>
		</div>
	</div>
</div>

</form>
