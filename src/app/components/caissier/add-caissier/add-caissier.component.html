<form [formGroup]="confirm">
<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/Caissier']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Ajouter Caissier</h3></th>
                    </tr>
                    </ng-template></p-table>
			

						<h5>Matricule :</h5>
						<span class="p-float-label">
							<input pInputText id="nom" type="text"  [(ngModel)]="newCaissier.matricule" formControlName="matricule"/>
							<small *ngIf="confirm.get('matricule').invalid" class="text-danger">Matricule obligatoire</small>

				
						</span>
							<h5>Nom :</h5>
							<span class="p-float-label">
								<input pInputText id="nom" type="text"  [(ngModel)]="newCaissier.nom" formControlName="nom"/>
				                <small *ngIf="confirm.get('nom').invalid" class="text-danger">Nom obligatoire</small>

							</span>
							<h5>Prénom :</h5>
							<span class="p-float-label">
								<input pInputText id="prenom" type="text"  [(ngModel)]="newCaissier.prenom" formControlName="prenom"/>
								<small *ngIf="confirm.get('prenom').invalid" class="text-danger">Prénom obligatoire</small>

				
							</span>
							<h5>Email :</h5>
							<span class="p-float-label">
								<input pInputText id="email" placeholder="exemple@gmail.com" type="email"  [(ngModel)]="newCaissier.email" formControlName="email"/>
								<small *ngIf="confirm.get('email').invalid" class="text-danger">Adresse mail obligatoire</small>

				
							</span>
							<h5>Adresse :</h5>
							<span class="p-float-label">
								<input pInputText id="adresse" type="text"  [(ngModel)]="newCaissier.adresse" formControlName="adresse"/>
								<small *ngIf="confirm.get('adresse').invalid" class="text-danger"> Adresse obligatoire</small>

				
							</span>
							<h5>Mot de passe :</h5>
						
							<p-password [(ngModel)]="newCaissier.motDePasse" [toggleMask]="true" promptLabel="entrer le mot de passe"  [feedback]="false" formControlName="motdp"></p-password>
							<small *ngIf="confirm.get('motdp').invalid" class="text-danger">Mot de passe obligatoire </small>

				
				
				
				<br>
				<br>
				<br>
							<button pButton pRipple type="button" label="Ajouter" type="submit" icon="pi pi-plus" [style]="{'width': '40%'}" (click)="ajouterCaissier()" class="p-button-rounded p-button-primary" [disabled]="confirm.invalid"></button>

					
	
		</div>
		</div>
		</div>
	</form>
