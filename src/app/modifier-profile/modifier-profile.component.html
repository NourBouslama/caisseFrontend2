<div class="grid p-fluid">
	<div class="col-12">
		<div class="card">
            <p-table >
                <ng-template pTemplate="header">
                    <tr>
                        <th ><button  class="p-button-secondary p-button-text mr-2 mb-2"  pButton pRipple type="button" [routerLink]="['/Caissier']" > Retour</button></th>
                        <th colspan="6"> <h3 class="mb-0">Modifier Profile</h3></th>
                    </tr>
                    </ng-template></p-table>
			<h5>Matricule :</h5>
			<span class="p-float-label">
				<input pInputText id="matricule" type="text"  [(ngModel)]="currentUtilisateur.matricule" />

			</span>
            <h5>Nom :</h5>
			<span class="p-float-label">
				<input pInputText id="nom" type="text"  [(ngModel)]="currentUtilisateur.nom"/>

			</span>
            <h5>Pr√©nom :</h5>
			<span class="p-float-label">
				<input pInputText id="prenom" type="text"  [(ngModel)]="currentUtilisateur.prenom"/>

			</span>
            <h5>Email :</h5>
			<span class="p-float-label">
				<input pInputText id="email" type="email"  [(ngModel)]="currentUtilisateur.email"/>

			</span>
            <h5>Adresse :</h5>
			<span class="p-float-label">
				<input pInputText id="adresse" type="text"  [(ngModel)]="currentUtilisateur.adresse" />

			</span>
            <h5>Mot de passe :</h5>
		
			<p-password [(ngModel)]="currentUtilisateur.motDePasse" [toggleMask]="true" promptLabel="entrer votre nouveau mot de passe"  [feedback]="false"></p-password>

<br><br>
<br>
<br>

      <button pButton pRipple   type="button" label="Modifier" type="submit" [style]="{'width': '40%'}"  (click)="modifierUtilisateur()" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>





		   
		</div>


	</div>
